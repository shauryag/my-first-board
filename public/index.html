<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvi Homeboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="header">
        <h1>Yashvi Homeboard</h1>
        <div id="nav">
            <button id="prev">Previous 2 Weeks</button>
            <input type="date" id="startDate">
            <button id="next">Next 2 Weeks</button>
        </div>
    </div>
    <div id="grid-container"></div>
    <div id="notes-section" class="notes" data-date="notes">
        <h3>Special Notes for Future Work</h3>
        <div id="notes-content"></div>
    </div>

    <!-- Modal for editing -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Edit Entry</h2>
            <label for="content">Content:</label>
            <textarea id="content" rows="5"></textarea>
            <label for="type" id="type-label">Type:</label>
            <select id="type">
                <option value="">None</option>
                <option value="exam">Exam (Red)</option>
                <option value="test">Test (Yellow)</option>
                <option value="homework">Homework (Green)</option>
            </select>
            <div class="buttons">
                <button id="save">Save</button>
                <button id="delete">Delete</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
