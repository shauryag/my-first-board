<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvi Homeboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1><span class="teddy-icon">ðŸ§¸</span> <span id="child-name-header"></span> Homeboard</h1>
        <div id="nav">
            <button id="prev">Previous 2 Weeks</button>
            <input type="date" id="startDate">
            <button id="next">Next 2 Weeks</button>
            
            <div id="auth-container">
                <button id="sign-in-btn">Sign in with Google</button>
                <div id="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <img id="user-avatar" src="" alt="User Avatar">
                    <button id="sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </div>
    <div id="grid-container"></div>
    <div id="notes-section" class="notes" data-date="notes">
        <h3>Special Notes</h3>
        <div id="notes-content">Enter notes...</div>
    </div>
    
    <div id="reminders-section">
        <h3>Upcoming Exams & Tests</h3>
        <ul id="reminders-list"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Edit Entry</h2>
            <label for="content">Notes:</label>
            <textarea id="content" rows="5"></textarea>
            <label for="type">Type:</label>
            <select id="type">
                <option value="">General (White)</option>
                <option value="exam">Exam (Red)</option>
                <option value="test">Test (Yellow)</option>
            </select>
            <label for="set-reminder" id="reminder-label">
                <input type="checkbox" id="set-reminder"> Set reminder for 1 day prior
            </label>
            <div class="buttons">
                <button id="save">Save/Close</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="name-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Enter Child's Name</h2>
            <p>What is your child's name? It will appear on the homeboard.</p>
            <input type="text" id="child-name-input">
            <div class="buttons">
                <button id="save-name-btn">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
