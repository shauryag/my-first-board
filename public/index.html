<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvi Homeboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1><span class="teddy-icon">ðŸ§¸</span> Yashvi Homeboard</h1>
        <div id="nav">
            <button id="prev">Previous 2 Weeks</button>
            <input type="date" id="startDate">
            <button id="next">Next 2 Weeks</button>
        </div>
    </div>
    <div id="grid-container"></div>
    <div id="notes-section" class="notes" data-date="notes">
        <h3>Special Notes</h3>
        <div id="notes-content">Enter notes...</div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Edit Entry</h2>
            <label for="content">Notes:</label>
            <textarea id="content" rows="5"></textarea>
            <label for="type">Type:</label>
            <select id="type">
                <option value="">General (White)</option>
                <option value="exam">Exam (Red)</option>
                <option value="test">Test (Yellow)</option>
            </select>
            <div class="buttons">
                <button id="save">Save/Close</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
