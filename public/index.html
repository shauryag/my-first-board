<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvi Homeboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>üìö Yashvi Homeboard</h1>
        <div class="nav">
            <button id="prevBtn" class="btn">‚óÄ</button>
            <div id="monthLabel" class="month-label"></div>
            <button id="nextBtn" class="btn">‚ñ∂</button>
        </div>
    </header>

    <main class="container">
        <div class="grid-wrapper">
            <div id="weekdayHeader" class="weekday-header"></div>
            <div id="grid" class="grid"></div>
        </div>

        <section class="special-notes">
            <h2>‚≠ê Special Notes</h2>
            <div id="specialNote" class="special-grid"></div>
        </section>
    </main>

    <div id="modalOverlay" class="modal-overlay" hidden>
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalDate"></h3>
                <button id="closeModal" class="btn-close">√ó</button>
            </div>
            <div class="modal-content">
                <textarea id="noteInput" rows="4" placeholder="Enter note..."></textarea>
                <select id="typeSelect" class="type-select">
                    <option value="homework">Homework</option>
                    <option value="test">Test</option>
                    <option value="exam">Exam</option>
                </select>
                <div class="modal-actions">
                    <button id="deleteBtn" class="btn btn-danger">Delete</button>
                    <button id="saveBtn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
